  <meta charset="UTF-8" />

  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <title>Iron Man</title>
  <style>

    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: radial-gradient(circle at top left, #330000, #0a0a0a);
      color: #fff;
      overflow-x: hidden;
    }
  
    .avengers-nav {
      padding: 15px 20px;
      position: absolute;
      width: 100%;
      top: 0;
      z-index: 1000;
    }
    
    .avengers-nav ul {
      list-style: none;
      display: flex;
      justify-content: flex-end;
      gap: 20px;
    }
    
    .avengers-nav a {
      color: #4b2626;
      text-decoration: none;
      font-size: 20px; /* make icons visible */
    }
    
    .avengers-nav a:hover {
      color: #e63946;
    }
    
    .hero {
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 4rem 2rem;
      gap: 3rem;
      flex-wrap: wrap;
      background: radial-gradient(circle at top left, #330000, #0a0a0a);
    }

    .hero-text {
      flex: 1;
      max-width: 500px;
      padding: 2rem;
      background: rgba(255, 255, 255, 0.05);
      border: 1px solid rgba(255, 255, 255, 0.2);
      border-radius: 20px;
      backdrop-filter: blur(15px);
      box-shadow: 0 8px 25px rgba(255, 0, 0, 0.4);
    }

    .hero-text h1 {
      font-size: 3.5rem;
      color: #ffcc00;
      text-shadow: 0 0 15px #ffcc00, 0 0 30px #ff0000;
      margin-bottom: 1rem;
    }

    .hero-text p {
      font-size: 1.2rem;
      line-height: 1.6;
      color: #f1f1f1;
      text-shadow: 0 0 5px rgba(255, 204, 0, 0.2);
    }

    .hero-image {
      flex: 1;
      padding: 2rem;
      max-width: 500px;
      text-align: center;
    }

    .hero-image img {
      width: 100%;
      border-radius: 20px;
      box-shadow: 0 15px 40px rgba(255, 100, 0, 0.3);
      transition: transform 0.3s ease;
    }

    .hero-image img:hover {
      transform: scale(1.05);
    }

     .symbol-links {
      width: 100%;
      display: flex;
      justify-content: center;
      gap: 25px;
      margin-top: 3rem;
      flex-wrap: wrap;
    }

    .symbol-links a {
      font-size: 1.2rem;
      color: rgba(255, 255, 255, 0.2); 
      text-decoration: none;
      text-shadow: 0 0 3px #571a1a, 0 0 6px #8a4343, 0 0 10px #f53e3e;
      transition: transform 0.3s ease, text-shadow 0.3s ease;
    }

    .symbol-links a:hover {
      transform: scale(1.2);
      text-shadow: 0 0 5px #fff, 0 0 10px #fff;
    }

     @media (max-width: 768px) {
      .hero {
        flex-direction: column;
      }

      .hero-text, .hero-image {
        max-width: 90%;
      }

      .symbol-links {
        gap: 15px;
        margin-top: 2rem;
      }
    }

  </style>
</head>
